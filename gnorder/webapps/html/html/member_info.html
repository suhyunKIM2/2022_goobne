<body>
    <!-- start of :: wrap -->
    <div id="wrap">
        <!-- start of :: header -->
        <div id="header">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 header.html  -->
        </div>
        <!-- end of :: header -->
        <aside class="aside">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 aside.html  -->
        </aside>
        <!-- start of :: contents -->
        <div id="content">
            <article class="l-layout">
                <div class="l-title">내정보 수정</div>
               
                <div class="l-inner">
                    <div class="e_coupon__page-tab-tit border_bottom">회원정보</div>
                    <table class="member_table">
                        <colgroup>
                            <col width="10%">
                            <col width="90%">
                        </colgroup>
                        <tr>
                            <th>*이메일</th>
                            <td>
                                <ul class="list_info_line">
                                    <li><input type="text" name="str_email01" id="str_email01" class="input_style"></li> 
                                    <li>@</li> 
                                    <li><input type="text" name="str_email02" id="str_email02" class="input_style"></li> 
                                    <li>
                                        <select class="selectpicker" name="selectEmail" id="selectEmail">
                                            <option value="1" selected>직접입력</option>
                                             <option value="naver.com">naver.com</option>
                                             <option value="hanmail.net">hanmail.net</option>
                                             <option value="hotmail.com">hotmail.com</option>
                                             <option value="nate.com">nate.com</option>
                                             <option value="yahoo.co.kr">yahoo.co.kr</option>
                                             <option value="empas.com">empas.com</option>
                                             <option value="dreamwiz.com">dreamwiz.com</option>
                                             <option value="freechal.com">freechal.com</option>
                                             <option value="lycos.co.kr">lycos.co.kr</option>

                                             <option value="gmail.com">gmail.com</option>
                                             <option value="hanmir.com">hanmir.com</option>
                                             <option value="paran.com">paran.com</option>

                                </ul>

                        </tr>
                        <tr>
                            <th>*현재 비밀번호</th>
                            <td><input type="text" class="input_style"></td>
                        </tr>

            </article>

    <script>
        $(document).ready(function () {
              $('#header').load("../include/header.html");
            $('#footer').load("../include/footer.html");
            $('.aside').load("../include/aside.html");
            $('#mobile-nav').load("../include/mobile-nav.html");
            
            $('select').niceSelect();/*--- cns추가 ---*/

        })
    </script>
    
    <script type="text/javascript">
//이메일 입력방식 선택
$('#selectEmail').change(function(){
   $("#selectEmail option:selected").each(function () {
		
		if($(this).val()== '1'){ //직접입력일 경우
			 $("#str_email02").val('');                        //값 초기화
			 $("#str_email02").attr("disabled",false); //활성화
		}else{ //직접입력이 아닐경우
			 $("#str_email02").val($(this).text());      //선택값 입력
			 $("#str_email02").attr("disabled",true); //비활성화
		}
   });
});
</script>
