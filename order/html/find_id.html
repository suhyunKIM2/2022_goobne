<!DOCTYPE html>
<html lang="kor" dir="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>굽네치킨</title>

    <link rel="stylesheet" href="../assets/css/common/slick.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/base.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/header.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/footer.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/animate.css" type="text/css" />


    <link rel="stylesheet" href="../assets/css/common_layout.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/layout.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/modal.css" type="text/css" />



    <script src="../assets/js/common/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/common/jquery.js"></script>
    <script src="../assets/js/common/jquery-ui.js"></script>
    <script src="../assets/js/common/slick.js"></script>
    <script src="../assets/js/common/wow.min.js"></script>
    <script src="assets/js/main/main.js"></script>

</head>

<body>
    <!-- start of :: wrap -->
    <div id="wrap">
        <!-- start of :: header -->
        <div id="header">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 header.html  -->
        </div>
        <!-- end of :: header -->
        <aside class="aside">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 aside.html  -->
        </aside>
        <!-- start of :: contents -->
        <div id="content">

            

            <article class="l-layout login find-id">

                <!-- 아이디찾기 영역 -->
                <section class="login__inner">

                    <div class="l-title">아이디찾기</div>
                    <div class="login__tab-tit">
                        <button type="button" class="is-active">이메일</button>
                        <button type="button" class="">휴대폰번호</button>
                    </div>

                    <div class="login__form-wrap">
                        <!-- 이메일 -->
                        <div class="form members">
                            <form action="#" class="members__form">
                                <div class="login__input">
                                    <div class="line">
                                        <label for="user-name">이름</label>
                                        <div class="icon-input">
                                            <input type="text" placeholder="이름을 입력해주세요" id="user-name">
                                        </div>
                                    </div>
                                    <div class="line">
                                        <label for="user-pw">가입메일주소</label>
                                        <div class="email-box">
                                            <input id="user-email" type="text" placeholder="이메일을 입력해주세요"
                                                class="l-input short-input">
                                            <span>@</span>
                                            <div class="l-select">
                                                <div class="type">직접입력</div>
                                                <ul class="type-list">
                                                    <li>직접입력</li>
                                                    <li class="is-chk">naver.com</li>
                                                    <li>hamail.net</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="l-btn" type="button">아이디 찾기</button>
                            </form>

                        </div>
                        <!-- // 이메일 -->

                        <!-- 휴대전화 -->
                        <div class="form no-members l-hidden">
                            <form action="#" class="non-members__form">
                                <div class="login__input">
                                    <div class="line">
                                        <label for="user-name">이름</label>
                                        <div class="icon-input">
                                            <input type="text" placeholder="이름을 입력해주세요" id="user-name">
                                        </div>
                                    </div>
                                    <div class="line l-mb25">
                                        <label for="user-num">가입 휴대폰번호</label>
                                        <div class="icon-input">
                                            <input type="number" placeholder="가입 휴대폰번호를 입력해주세요" id="user-name">
                                        </div>
                                    </div>
                                </div>
                                <button class="l-btn" type="button">아이디 찾기</button>
                            </form>
                        </div>
                        <!-- // 휴대전화  -->
                    </div>

                    <div class="login__link">
                        <a href="#none">로그인</a>
                        <span class="l-bar"></span>
                        <a href="#none">비밀번호찾기</a>
                        <span class="l-bar"></span>
                        <a href="#none">비회원 주문조회</a>
                    </div>

                    <div class="login__join">
                        <p class="msg">아직 회원이 아니신가요?</p>
                        <button class="l-btn line" type="button">회원가입</button>
                    </div>
                    <div class="login__sns">
                        <p class="tit">SNS 간편 로그인</p>
                        <div class="btn-area">
                            <button type="button"><img src="../assets/images/icon/l-kakao.png" alt="카카오아이콘"></button>
                            <button type="button"><img src="../assets/images/icon/l-naver.png" alt="네이버아이콘"></button>
                        </div>
                    </div>
                </section>
                <!-- // 아이디찾기 영역 -->
            </article>

        </div>
        <!-- end of :: contents -->
        <!-- start of :: footer -->
        <div id="footer" class="sub-footer">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 footer.html  -->
        </div>
        <!-- end of :: footer -->
        <div id="mobile-nav">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 mobile-nav.html  -->
        </div>

        <!-- 팝업 영역  -->
        <article class="modal-cnt-wrapper find_id_popup">
            <div class="dimmed-bg"></div>
            <div class="modal-cnt-area find-cnt-area">
                <button type="button" class="close closeBtn"><img src="../assets/images/icon/m-close.svg"
                        alt="닫기버튼"></button>
                <div class="title-area">
                    홍길동 회원님 아이디는<br>
                    <span>abc123@goobne.com</span>입니다.
                </div>
                <button type="button" class="l-btn closeBtn">로그인하기</button>
            </div>
        </article>
        <!-- // 팝업 영역  -->


    </div>
    <!-- end of :: wrap -->
    <script>
        $(document).ready(function () {
              $('#header').load("../include/header.html");
            $('#footer').load("../include/footer.html");
            $('.aside').load("../include/aside.html");
            $('#mobile-nav').load("../include/mobile-nav.html");

            //tab 버튼 구현 
            $('.login__tab-tit button').click(function () {
                indexNo = $(this).index();
                $(this).addClass('is-active').siblings().removeClass('is-active');

                $('.login__form-wrap .form').addClass('l-hidden');
                $('.login__form-wrap .form').eq(indexNo).removeClass('l-hidden');
            })

            // select box
            $('.l-select .type').click(function () {
                $(this).siblings('.type-list').toggleClass('is-show');
            })
            $('.l-select .type-list li').click(function () {
                $(this).parent().removeClass('is-show');
            })

            // 팝업 닫기 버튼 구현
            function closePopupFunc () {
                document.querySelector(".dimmed-bg").classList.add("l-hidden");
                document.querySelector(".find_id_popup").classList.add("l-hidden");
            }
            const closeBtnElem = document.querySelectorAll(".closeBtn");
            closeBtnElem.forEach(e => e.addEventListener('click', closePopupFunc))

        });
    </script>
</body>

</html>
