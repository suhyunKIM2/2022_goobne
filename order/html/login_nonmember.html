<!DOCTYPE html>
<html lang="kor" dir="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>굽네치킨</title>

    <link rel="stylesheet" href="../assets/css/common/slick.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/base.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/header.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/footer.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/animate.css" type="text/css" />


    <link rel="stylesheet" href="../assets/css/common_layout.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/layout.css" type="text/css" />
	<link rel="stylesheet" href="../assets/css/modal.css" type="text/css" />
	<link rel="stylesheet" href="../assets/css/common_v1.css" type="text/css" />
	<link rel="stylesheet" href="../assets/css/verification_code.css" type="text/css" /><!--20220823 인증번호 추가--->



    <script src="../assets/js/common/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/common/jquery.js"></script>
    <script src="../assets/js/common/jquery-ui.js"></script>
    <script src="../assets/js/common/slick.js"></script>
    <script src="../assets/js/common/wow.min.js"></script>
    <script src="assets/js/main/main.js"></script>
	<script src="../assets/js/common/verification_code.js"></script><!--20220823 인증번호 추가--->
</head>

<body>
    <!-- start of :: wrap -->
    <div id="wrap">
        <!-- start of :: header -->
        <div id="header">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 header.html  -->
        </div>
        <!-- end of :: header -->
        <aside class="aside">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 aside.html  -->
        </aside>
        <!-- start of :: contents -->
        <div id="content">

            

            <article class="l-layout login">

                <!-- 로그인 영역 -->
                <section class="login__inner">

                    <div class="l-title">로그인</div>
                    <div class="login__tab-tit">
                        <button type="button" class="is-active">회원로그인</button>
                        <button type="button" class="">비회원주문</button>
                    </div>

                    <div class="login__form-wrap">
                        <!-- 회원로그인 -->
                        <div class="form members">
                            <form action="#" class="members__form">
                                <div class="login__input">
                                    <div class="line">
                                        <label for="user-id">아이디</label>
                                        <div class="icon-input">
                                            <input type="text" placeholder="아이디를 입력하세요" id="user-id">
                                        </div>
                                    </div>
                                    <div class="line">
                                        <label for="user-pw">비밀번호</label>
                                        <div class="icon-input">
                                            <input type="password" placeholder="비밀번호 영문/특수문자/숫자 8~16자" id="user-pw">
                                        </div>
                                    </div>
                                </div>
                                <div class="l-chk">
                                    <input type="checkbox" id="chk" class="chk-type">
                                    <label for="chk">아이디 저장</label>
                                </div>
                                <button class="l-btn" type="button">로그인</button>
                            </form>
                            <div class="login__link">
                                <a href="#none">아이디 찾기</a>
                                <span class="l-bar"></span>
                                <a href="#none">비밀번호찾기</a>
                                <span class="l-bar"></span>
                                <a href="#none" class="nonmember_order">비회원 주문조회</a>
                            </div>
                        </div>
                        <!-- // 회원로그인 -->

                        <!-- 비회원로그인 --><!-- 20220823 --->
                        <div class="form no-members l-hidden">
                            <form action="#" class="non-members__form">
                                <div class="login__input">
									<div class="join__input" style="width:100%;">
										<div class="input-area">
										   <div class="sec-line">
												<div class="right" style="width:100%;">
													<div class="line" style="margin-bottom:1.5rem;">
														<div class="icon-input">
															<input type="text" placeholder="이름" id="user-name" class="l-input short-input">
														</div>
													</div>
													<div class="input-btn">
														<input type="number" placeholder="- 없이 입력하세요." class="l-input short-input">
														<button type="button" class="l-btn code_btn">인증번호 발송</button>
													</div>
													<div class="input-btn"><!--S: 인증번호 추가--->
														<div class="code_input_div">
														<div class="code_time"></div>
														<input type="number" placeholder="인증번호를 입력해주세요." disabled
															class="l-input short-input btn_chk_input">
														</div><!--E: 인증번호 추가--->

													</div>
												</div>
											</div>
										</div>
										<div class="chk-line">
                                    <div class="l-chk">
                                        <input type="checkbox" id="chk-002" class="all-chk-type">
                                        <label for="chk-002">(필수) 이용약관에 모두 동의합니다.</label>
                                    </div>
                                    <ul class="list">
                                        <li>
                                            <span>개인정보 수집/이용</span>
                                            <a href="#noen" class="view privacy">내용보기 ></a>
                                        </li>
                                        <li>
                                            <span>위치기반 서비스 이용</span>
                                            <a href="#noen" class="view map_agree">내용보기 ></a>
                                        </li>
                                    </ul>
                                </div>
										<button class="l-btn l-mb35" type="button">비회원 주문하기</button>
									</div>
								</div>
                                
                            </form>
                        </div>
                        <!-- // 비회원로그인 -->
						
						<!-- 비회원주문조회 -->
                        <div class="no-members_order l-hidden">
                            <form action="#" class="non-members__form">
                                <div class="login__input">
                                    <div class="line">
                                        <label for="user-name">주문자명</label>
                                        <div class="icon-input">
                                            <input type="text" placeholder="주문자명 입력하세요" id="user-name">
                                        </div>
                                    </div>
                                    <div class="line">
                                        <label for="user-num">주문번호</label>
                                        <div class="icon-input">
                                            <input type="number" placeholder="주문번호 입력하세요" id="user-num">
                                        </div>
                                    </div>
                                </div>
                                <div class="noice">
                                    <img src="../assets/images/icon/login-notice.png" alt="아이콘">
                                    주문자명, 주문번호를 잊으신 경우, 고객센터 문의 바랍니다.
                                </div>
                                <button class="l-btn l-mb35" type="button">비회원 주문하기</button>
                            </form>
                        </div>
                        <!-- // 비회원로그인 -->
                    </div>

                    <div class="login__join">
                        <p class="msg">아직 회원이 아니신가요?</p>
                        <button class="l-btn line" type="button">회원가입</button>
                    </div>
                    <div class="login__sns">
                        <p class="tit">SNS 간편 로그인</p>
                        <div class="btn-area">
                            <button type="button"><img src="../assets/images/icon/l-kakao.png" alt="카카오아이콘"></button>
                            <button type="button"><img src="../assets/images/icon/l-naver.png" alt="네이버아이콘"></button>
                        </div>
                    </div>
                </section>
                <!-- // 로그인 영역 -->

                <!-- 로그인 배너 영역  -->
                <section class="login__banner">
                    <a href="#none">
                        <img src="../assets/images/contents/login-banner.png" alt="로그인배너이미지">
                    </a>
                </section>
                <!-- //로그인 배너 영역  -->

            </article>

        </div>
        <!-- end of :: contents -->
        <!-- start of :: footer -->
        <div id="footer" class="sub-footer">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 footer.html  -->
        </div>
        <!-- end of :: footer -->
        <div id="mobile-nav">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 mobile-nav.html  -->
        </div>
		<div id="popup_10"><!-- 20220823 --->
			<!-- 참고: 스크립트로 load 됩니다. include 폴더 popup_10.html  위치기반동의약관-->
		</div>
    </div>
    <!-- end of :: wrap -->
    <script>
        $(document).ready(function () {
              $('#header').load("../include/header.html");
            $('#footer').load("../include/footer.html");
            $('.aside').load("../include/aside.html");
            $('#mobile-nav').load("../include/mobile-nav.html");
			$('#popup_10').load("../html/popup/popup_10.html");//위치기반동의약관<!-- 20220823 --->

             // 로그인 tab 버튼 구현 
             $('.login__tab-tit button').click(function () {
                indexNo = $(this).index();
                $(this).addClass('is-active').siblings().removeClass('is-active');

                $('.login__form-wrap .form').addClass('l-hidden');
                $('.login__form-wrap .form').eq(indexNo).removeClass('l-hidden');
				$('.no-members_order').addClass('l-hidden');//<!-- 20220823 --->
            })
			//<!-- 20220823 --->
			$('.nonmember_order').click(function () {
				$('.login__form-wrap .form').addClass('l-hidden');
                $('.no-members_order').removeClass('l-hidden');
            })

        // 위치기반 서비스 내용보기 버튼 <!-- 20220823 --->
            $('.map_agree').click(function () {
                $(".dimmed-bg").removeClass("l-hidden");
                $(".map_agree-moadl").removeClass("l-hidden");
            });

            // 개인정보 관련 내용보기 버튼 <!-- 20220823 --->
            $('.privacy').click(function () {
                $(".dimmed-bg").removeClass("l-hidden");
                $(".privacy-moadl").removeClass("l-hidden");
            });

            // 팝업 닫기 버튼 구현
            function closePopupFunc() {
                $(".dimmed-bg").addClass("l-hidden");
                $(".terms-moadl").addClass("l-hidden");
                $(".privacy-moadl").addClass("l-hidden");
            }
            const closeBtnElem = document.querySelectorAll(".closeBtn");
            closeBtnElem.forEach(e => e.addEventListener('click', closePopupFunc));

        });
    </script>
</body>

</html>
