    <script>
        $(document).ready(function () {
              $('#header').load("../include/header.html");
            $('#footer').load("../include/footer.html");
            $('.aside').load("../include/aside.html");
            $('#mobile-nav').load("../include/mobile-nav.html");
			$('#popup_11').load("../html/popup/popup_11.html");//e-쿠폰 이용안내
			
			$('select').niceSelect();/*--- cns추가 ---*/


            // 배송정보 tab 버튼 구현 
            $('.delivery__tab button').click(function () {
                indexNo = $(this).index();
                $(this).addClass('is-active').siblings().removeClass('is-active');

                $('.delivery__desc .input-area').addClass('l-hidden');
                $('.delivery__desc .input-area').eq(indexNo).removeClass('l-hidden');
            })
			
			// e-쿠폰이용안내 버튼 
            $('.e_coupon_btn').click(function () {
                $(".e_coupon-moadl .dimmed-bg").removeClass("l-hidden");
                $(".e_coupon-moadl").removeClass("l-hidden");
            });


			// 팝업 닫기 버튼 구현
            function closePopupFunc() {
                $(".delivery_save-moadl").addClass("l-hidden");
            }
            const closeBtnElem = document.querySelectorAll(".closeBtn");
            closeBtnElem.forEach(e => e.addEventListener('click', closePopupFunc));

        });
        
        // select박스 외부영역 클릭시 닫기
        $(document).mouseup(function (e){
            var select_box = $(".type-list");
            if(select_box.has(e.target).length === 0){
                select_box.removeClass("is-show");
            }
        });
    </script>
