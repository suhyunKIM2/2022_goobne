    <script>
        $(document).ready(function () {

			// 체크박스 전체동의 및 해제 
           $(".all-chk").click(function() {
				if($(".all-chk").is(":checked")) $(".all-chk-type").prop("checked", true);
				else $(".all-chk-type").prop("checked", false);
			});

			$(".all-chk-type").click(function() {
				var total = $(".all-chk-type").length;
				var checked = $(".all-chk-type:checked").length;

				if(total != checked) $(".all-chk").prop("checked", false);
				else $(".all-chk").prop("checked", true); 
			});	
			
			// 탈퇴하기 버튼 
            $('.user_out').click(function () {
                $(".user_out-moadl .dimmed-bg").removeClass("l-hidden");
                $(".user_out-moadl").removeClass("l-hidden");
            });

            
            // 팝업 닫기 버튼 구현
            function closePopupFunc() {
                $(".user_out-moadl").addClass("l-hidden");
            }
            const closeBtnElem = document.querySelectorAll(".closeBtn");
            closeBtnElem.forEach(e => e.addEventListener('click', closePopupFunc));
        })
