<!DOCTYPE html>
<html lang="kor" dir="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>굽네치킨</title>

    <link rel="stylesheet" href="../assets/css/common/slick.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/base.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/header.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/footer.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/animate.css" type="text/css" />


    <link rel="stylesheet" href="../assets/css/common_layout.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/layout.css" type="text/css" />



    <script src="../assets/js/common/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/common/jquery.js"></script>
    <script src="../assets/js/common/jquery-ui.js"></script>
    <script src="../assets/js/common/slick.js"></script>
    <script src="../assets/js/common/wow.min.js"></script>
    <script src="assets/js/main/main.js"></script>

    <style>
		.Pop_up_Store_div{background:url('../assets/images/event/202207_Pop_up_Store/img_02.png');padding: 4rem 0;}
		.Pop_up_Store_div_box{width:80%;margin:auto;background:#ffe8ac;padding:5%;border-radius: 20px;}
		.Pop_up_Store_div_box input{background: #fff;width: 80%;height: 40px;padding: 1rem;border-radius: 10px;font-size: 2rem;}
		.Pop_up_Store_div_box_input{margin:1rem 0;}
		.Pop_up_Store_div_box_btn{width:80%;margin: auto;max-width: 270px;}
		@media (max-width: 500px){
		.Pop_up_Store_div_box input{height:30px;font-size: 1.5rem;}
		.Pop_up_Store_div{padding:2rem 0;}
		}
	</style>
</head>

<body>
    <!-- start of :: wrap -->
    <div id="wrap">
        <!-- start of :: header -->
        <div id="header">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 header.html  -->
        </div>
        <!-- end of :: header -->
        <aside class="aside">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 aside.html  -->
        </aside>
        <!-- start of :: contents -->
        <div id="content">

            <article class="l-layout event">
                <div class="l-inner">
                    <div class="l-title">이벤트</div>
                    <section class="event__detail">
                        <dl class="title">
                            <dt>바사삭 유니버스 팝업스토어 오픈!<br>
                                사전등록하자!</dt>
                            <dd class="data">2022.07.07 ~ 07.15</dd>
                        </dl>
                        <div class="event__detail-img">
                            <img src="../assets/images/event/202207_Pop_up_Store/img_01.png" alt="이벤트상세이미지">
							<div  class="Pop_up_Store_div">
								<div class="Pop_up_Store_div_box">
									<img src="../assets/images/event/202207_Pop_up_Store/img_04_1.png" alt="이벤트상세이미지">
									<div class="Pop_up_Store_div_box_input"><input type="text" placeholder="이름"></div>
									<div class="Pop_up_Store_div_box_input"><input type="text" placeholder="휴대전화"></div>
									<div class="Pop_up_Store_div_box_btn">
										<a href="" onClick="">
											<img src="../assets/images/event/202207_Pop_up_Store/img_05_1.png" alt="사전등록버튼">
										</a>
									</div>
								</div>
							</div>
							<img src="../assets/images/event/202207_Pop_up_Store/img_03.png" alt="이벤트상세이미지">
                        </div>
                        <button class="list-btn l-btn" type="button">목록가기</button>
                    </section>
                   
                </div>
            </article>
        </div>
        <!-- end of :: contents -->
        <!-- start of :: footer -->
        <div id="footer" class="sub-footer">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 footer.html  -->
        </div>
        <!-- end of :: footer -->
        <div id="mobile-nav">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 mobile-nav.html  -->
        </div>
    </div>
    <!-- end of :: wrap -->
    <script>
        $(document).ready(function () {
              $('#header').load("../include/header.html");
            $('#footer').load("../include/footer.html");
            $('.aside').load("../include/aside.html");
            $('#mobile-nav').load("../include/mobile-nav.html");

        })
    </script>
</body>

</html>
